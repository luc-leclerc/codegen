
'controller/Controller.java':

  script:
    # Add controllers list at root as object.
    - '.controllers += (([.paths[][].tags[0]|. // "home"] | unique) | to_entries | map( {(.value) : {}} ) | add)'
    #    "controllers": {
    #      "home": {},
    #      "pet": {},
    #      "store": {},
    #      "user": {}
    #    }
    -. as $parent |.paths as $pp | ($pp | to_entries[] | {api: .key} + (.value | to_entries[]) ) | ({api: .api} + {method: .key } + .value) as $cc | $parent + {paths: $cc}
  # First tag define on path will be used as Controller name, defaulting to "home" (Ex.: HomeController.java)
  fileNamePrefix: '.paths[][].tags[0]|. // "home"'
    operations: '.paths[][].'
'model/Enum.java': ''

